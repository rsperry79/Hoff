<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>WiFi config</title>
</head>
<body class="text-center">
    <form method='POST'>
        <fieldset>
            <legend>Wireless configuration</legend>

            <div class="mb-3">
                <label for="inputSSID" class="col-sm-2 col-form-label">SSID</label>
                <div class="col-sm-10">
                    <input type="text" name="ssid" value="{ssid}" class="form-control" id="inputSSID">
                </div>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" value="" class="form-control" id="inputPassword">
                </div>
            </div>

            <input type="submit" value="Save" style="background-color:forestgreen;">

            <b>{message}</b>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
