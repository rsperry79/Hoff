<form method='POST'>
    <fieldset>
        <legend>Wireless configuration</legend>
        <container class="mb-3">
            <label for="inputSSID" class="col-sm-2 col-form-label">SSID</label>
            <container class="col-sm-10">
                <select name="ssid" class="form-select" id="inputSSID">
                </select>
            </container>
        </container>
        <container class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <container class="col-sm-10">
                <input type="password" name="password" value="" class="form-control" id="inputPassword">
            </container>
        </container>

        <input type="submit" value="Save" style="background-color:forestgreen;">
    </fieldset>
</form>
